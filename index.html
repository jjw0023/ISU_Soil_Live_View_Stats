<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NumViews Debug Example</title>
  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    .label {
      font-size: 20px;
      color: #555;
      margin-bottom: 15px;
    }
    .value {
      font-size: 60px;       /* Big font size */
      font-weight: bold;     /* Bold text */
      text-align: center;    /* Centered */
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">Total Views</div>
    <div id="numViews" class="value">Loading...</div>
  </div>

  <script>
    // ðŸ”¹ Replace ITEMID with your real item ID
    const url = "https://enterprise.rsgis.msu.edu/portal/sharing/rest/content/items/e12d381ed3b842fcaee125d49cd92606?f=json";

    console.log("Fetching data from:", url);

    fetch(url)
      .then(response => {
        console.log("HTTP Response Status:", response.status);
        if (!response.ok) {
          throw new Error("HTTP error! Status: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log("Full JSON response:", data);

        if (data.numViews !== undefined) {
          document.getElementById("numViews").textContent = data.numViews.toLocaleString();
        } else {
          document.getElementById("numViews").textContent = "numViews not found";
        }
      })
      .catch(err => {
        document.getElementById("numViews").textContent = "Error";
        console.error("Fetch error details:", err);
      });
  </script>
</body>
</html>
