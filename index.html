<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NumViews</title>
  <style>
    #numViews {
      font-size: 60pt;
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="numViews">Loading...</div>

  <script>
    const url = "https://enterprise.rsgis.msu.edu/portal/sharing/rest/content/items/e12d381ed3b842fcaee125d49cd92606?f=json";

    fetch(url)
      .then(r => r.json())
      .then(data => {
        if (data.numViews !== undefined) {
          document.getElementById("numViews").textContent = data.numViews;
        } else {
          document.getElementById("numViews").textContent = "numViews not found";
        }
      })
      .catch(err => {
        document.getElementById("numViews").textContent = "Error";
        console.error(err);
      });
  </script>
</body>
</html>
